<h2>My Heroes</h2>

<div>
  <app-hero-search></app-hero-search>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heros" >
    <a routerLink='/detail/{{hero.id}}'>
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero" (click)="delete(hero)">x
    </button>
  </li>
</ul>
