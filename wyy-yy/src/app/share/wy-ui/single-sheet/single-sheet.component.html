<ng-container>
  <a class="cover">
    <img [src]="songSheet.picUrl" >
    <div class="bottom">
      <div class="num">
        <i class="icon erji"></i>
        <span>{{songSheet.playCount | playCount}}</span>
      </div>
      <i class="icon play" (click)="playSheet(songSheet.id)"></i>
    </div>
  </a>
  <i class="dec">{{songSheet.name}}</i>
</ng-container>
